<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- FORMULARIO CENTRADO -->
  <div class="login-container">
    <div class="login-card shadow-lg p-5 rounded">
      <h4 class="mb-4 text-center">Iniciar sesión</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required placeholder="********">
        </div>
        <button type="button" id="iniciarSesion" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <!-- Espacio para registro -->
      <!-- <p class="text-center mt-3">¿No tienes cuenta aún? <a href="./assets/html/register.html" class="text-decoration-underline">Regístrate</a></p> -->
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin/login.js"></script>
</body>
</html>
